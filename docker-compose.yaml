version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: pg-db
    restart: always
    environment:
      POSTGRES_DB: myappdb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend



volumes:
  pgdata:

